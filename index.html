<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeteer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>Budgeteer</h3>
        <span class="switch">Toggle Dark Mode</span>
    </header>
    <main>
        <div class="balance">
            <h3>Current Balance</h3>
            <p></p>
        </div>
        <div class="input">
            <form action="" method="post" id="income">
                <h3>Income</h3>
                <div>
                <input type="number" required class="income_value" name="income" placeholder="Enter Income...">
                <input type="text" required class="income_source" name="source"placeholder="Source of Income...">
                <input type="submit">
                </div>
            </form>
            <form action="" method="post" id="expenses">
                <h3>Expenses</h3>
                <div>
                <input type="number" required class="expenses_value" name="expenses" placeholder="Enter Expenses...">
                <input type="text" required class="expenses_category" name="source" placeholder="Category of Expenses...">
                <input type="submit">
                </div>
            </form>
        </div>
        <div class="history"></div>
        <button id="print">Print</button>
    </main>
    <footer>&copy; <span id="year"></span> Budgeteer</footer>
    <script src="script.js"></script>
</body>
</html>
